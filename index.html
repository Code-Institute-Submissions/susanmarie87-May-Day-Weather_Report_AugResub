<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>May Day Weather Report</title>
</head>

<body>
    <!-- Boostrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Weather App</a>

    </nav>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />

        </header>
        <main>
            <div class="buttons">
                <input type="radio" class="radio1" class="inline" id="celsius" name="radioDegrees"
                    checked>C&deg;</input>
                <input type="radio" class="radio2" class="inline" id="farenheit" name="radioDegrees">F&deg;</input>
            </div>
            <section class="location">
                <div class="city">San Diego</div>
                <div class="date">Today's Date</div>
            </section>
            <div class="current">
                <div class="temp">Temp</div>
                <div class="weather">Loading</div>
                <div class="hi-low">Max/Min</div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
