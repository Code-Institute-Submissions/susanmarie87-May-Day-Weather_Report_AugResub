<body>
    <!-- Boostrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">May Day Weather</a>

    <div class="wrapper">

        <div id="error_message">

        </form>
